<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - AI Chat Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Additional styles for the embedded chat */
        .dify-chat-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: transparent;
        }
        
        .chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 56px);
        }
        
        .chat-header {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-body {
            flex: 1;
            overflow: hidden;
            position: relative;
        }
        
        .chat-welcome {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fc;
            z-index: 10;
            padding: 2rem;
            text-align: center;
        }
        
        .chat-welcome.hidden {
            display: none;
        }
        
        /* Custom styles to mask Dify branding */
        .dify-chat-iframe {
            position: relative;
        }
        
        /* Update the overlay at the bottom of the iframe to hide the footer */
        .chat-body::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30px; /* Adjust height as needed to cover the branding */
            background-color: #0f0f23; /* Match the dark background */
            z-index: 100;
            pointer-events: none; /* Allow clicks to pass through */
        }
        
        /* Add a subtle pulse animation to the chat welcome image */
        .chat-welcome img {
            animation: pulse-subtle 3s infinite ease-in-out;
        }
        
        @keyframes pulse-subtle {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 30px rgba(0,255,255,0.5);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 40px rgba(0,255,255,0.7);
            }
        }

        /* Chat footer with neon styling */
        .chat-footer {
            position: relative;
            padding: 1rem;
            background-color: rgba(15, 15, 35, 0.8);
            border-top: 1px solid rgba(0, 255, 255, 0.2);
            z-index: 20;
        }
        
        .chat-controls {
            display: flex;
            align-items: center;
        }
        
        .chat-controls .btn {
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .chat-controls .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
        }
        
        /* Header bar moved to bottom with neon styling */
        .chat-header-bar {
            padding: 0.75rem 1rem;
            background: linear-gradient(90deg, 
                rgba(15, 15, 35, 0.8) 0%, 
                rgba(0, 150, 255, 0.3) 50%, 
                rgba(15, 15, 35, 0.8) 100%);
            color: white;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.4);
            position: relative;
            z-index: 2;
        }
        
        /* Neon elements for the footer */
        .neon-footer-glow {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, 
                rgba(0, 255, 255, 0.1) 0%, 
                rgba(0, 0, 0, 0) 100%);
            pointer-events: none;
            z-index: 1;
        }
        
        .neon-footer-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(to right, 
                rgba(0, 0, 0, 0) 0%, 
                rgba(0, 255, 255, 0.5) 50%, 
                rgba(0, 0, 0, 0) 100%);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
            pointer-events: none;
        }
        
        /* Update chat container to account for the footer */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 56px);
        }
        
        .chat-body {
            flex: 1;
            overflow: hidden;
            position: relative;
        }
    </style>
</head>
<body>
    <!-- Add this right after the opening body tag -->
    <div class="neon-bg">
        <div class="neon-circle"></div>
        <div class="neon-circle"></div>
        <div class="neon-circle"></div>
        <div class="neon-circle"></div>
        <div class="neon-circle"></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="img.jpg" alt="AI Assistant Logo" class="d-inline-block align-text-top me-2 glowing-image-sm" style="height: 30px; width: 30px;">
                AI Chat Assistant
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="features.html">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pricing.html">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                </ul>
                <div class="d-flex" id="authButtons">
                    <a href="login.html" class="btn btn-outline-light me-2">Login</a>
                    <a href="register.html" class="btn btn-light">Sign Up</a>
                </div>
                <div class="dropdown d-none" id="userDropdown">
                    <button class="btn btn-light dropdown-toggle" type="button" id="userMenuButton" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle me-1"></i><span id="username">User</span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="profile.html">Profile</a></li>
                        <li><a class="dropdown-item" href="chat-history.html">Chat History</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" id="logoutButton">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Chat Interface -->
    <div class="chat-container">
        <div class="chat-body">
            <!-- Welcome screen that will be hidden when chat starts -->
            <div class="chat-welcome" id="chatWelcome">
                <img src="img.jpg" alt="AI Assistant" class="mb-4 glowing-image" style="width: 120px; height: 120px;">
                <h2 class="mt-2 text-white">Welcome to AI Chat Assistant</h2>
                <p class="lead mb-4 text-white-50">Ask me anything and I'll do my best to help you!</p>
                <button id="startChatButton" class="btn btn-primary btn-lg px-5" style="box-shadow: 0 0 15px rgba(78, 115, 223, 0.7);">
                    Start Chatting
                </button>
            </div>
            
            <!-- Dify Chat iframe (initially hidden) -->
            <iframe id="difyChat" class="dify-chat-iframe" src="about:blank" style="display: none;"></iframe>

            <!-- Add this to the chat-body section to create a neon glow at the bottom -->
            <div class="position-absolute bottom-0 start-0 w-100" style="height: 100px; z-index: 5; pointer-events: none; background: linear-gradient(to top, rgba(0,255,255,0.1) 0%, rgba(0,0,0,0) 100%);"></div>

            <!-- Add these neon elements at the bottom of the chat-body -->
            <div class="position-absolute bottom-0 start-0" style="width: 200px; height: 100px; background: #00ffaa; filter: blur(80px); opacity: 0.07; z-index: 4; pointer-events: none;"></div>
            <div class="position-absolute bottom-0 end-0" style="width: 200px; height: 100px; background: #ff00cc; filter: blur(80px); opacity: 0.07; z-index: 4; pointer-events: none;"></div>
        </div>

        <!-- Update the chat footer to combine the header bar and buttons -->
        <div class="chat-footer">
            <!-- Header bar with buttons integrated -->
            <div class="chat-header-bar">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">
                        <img src="img.jpg" alt="AI Assistant Logo" class="d-inline-block align-text-top me-2 glowing-image-sm" style="height: 24px; width: 24px;">
                        AI Chat Assistant
                    </h5>
                    <div class="chat-controls">
                        <button class="btn btn-outline-light btn-sm me-2" id="clearChatButton">
                            <i class="bi bi-trash me-1"></i> Clear
                        </button>
                        <button class="btn btn-outline-light btn-sm" id="saveChatButton">
                            <i class="bi bi-bookmark me-1"></i> Save
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Neon elements for the footer -->
            <div class="neon-footer-glow"></div>
            <div class="neon-footer-line"></div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div class="spinner-overlay d-none" id="loadingSpinner">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
